service: trip-advisor

frameworkVersion: "=3.28.1"

package:
  patterns:
    - '!./**'
    - 'functions/**'
    - 'utils/**'

custom:
  defaultStage: dev
  defaultRegion: us-east-1
  stage: ${opt:stage, self:custom.defaultStage}
  region: ${opt:region, self:custom.defaultRegion}
  timezone: 13
  taBucket: ${self:service}-${self:custom.stage}
  taQueue: ${self:service}-queue-${self:custom.stage}

provider:
  name: aws
  runtime: python3.9
  region: ${self:custom.region}
  stage: ${self:custom.stage}
  environment:
    region: ${self:custom.region}
    stage: ${self:custom.stage}
  ecr:
    images:
      ta_img:
        path: "./"
        platform: linux/amd64
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::${self.custom.ta-bucket}*
        - Effect: Allow
          Action:
            - sqs:SendMessage
          Resource:
            - "Fn::GetAtt": [ TripAdvisorScrapRestaurantInfo, Arn ]
        - Effect: Allow
          Action:
#            - dynamodb:DescribeTable
            - dynamodb:Query
#            - dynamodb:Scan
            - dynamodb:GetItem
#            - dynamodb:PutItem
#            - dynamodb:UpdateItem
#            - dynamodb:DeleteItem
          Resource:
            - "Fn::GetAtt": [ TripAdvisorPlaceLinkDB, Arn ]

functions:
  get-restaurants:
    role: arn:aws:iam::992675252360:role/LabRole
    description: Obtains all the restaurants links for a specific region
    timeout: 900
    memorySize: 2048
    image:
      name: ta_img
      command:
        - functions.get_restaurants.handler
    events:
      - schedule:
          name: get-ta-restaurants-links
          description: 'Invoke lambda to obtain all the restaurants links from trip advisor'
          rate: cron(0 1 ? * SAT *)
          enabled: false
          input:
            trip_advisor_place_id: g187486

